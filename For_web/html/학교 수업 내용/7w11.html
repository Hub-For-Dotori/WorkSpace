<!Doctype html>

<html>
    <head>
        <title>7주차</title>
        <style>
            .box{
                width: 100px; height: 100px;
                position: absolute; /*하나만 표시 고정이여서*/
            }
            .box:nth-child(1){background-color: red;}
            .box:nth-child(2){background-color: green;}
            .box:nth-child(3){background-color: blue;}
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
