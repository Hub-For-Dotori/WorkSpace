<!Doctype html>

<html>
    <head>
        <title>6주차</title>
        <style>
            input:enabled { background-color: white;}
            input:disabled { background-color: gray;}
            input:focus { background-color: blue;}
            /*input 태그에 초점이 맞춰진 경우 색이 파래짐*/
        </style>
    </head>
    <body>
        <h2>사용 가능</h2>
        <input/>
        <h2>사용 불가능</h2>
        <input disabled="disabled"/>
    </body>
