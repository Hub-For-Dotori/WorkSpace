<!Doctype html>

<html>

<head>
    <title>14주차</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggleClass("main");
            });
        });
    </script>
    <style>
        .main {
            font-size: 120%;
            color: red;
        }
    </style>
</head>

<body>
    <button>Toggle Me</button>
    <p>l am good</p>
    <p>l am from korea</p>
</body>

</html>
