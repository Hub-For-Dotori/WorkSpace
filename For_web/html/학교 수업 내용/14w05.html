<!Doctype html>

<html>

<head>
    <title>14주차</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('p').dblclick(function() {
                $(this).hide();
            });
        });
    </script>    
</head>

<body>
    <p>나를 클릭하면 사라질 것입니다.</p>
    <p>나를 클릭하세요.</p>
    <p>나도 클릭하세요!</p>
</body>

</html>
