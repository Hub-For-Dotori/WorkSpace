<!Doctype html>

<html>

<head>
    <title>14주차</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {//이벤트 준비 
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500);    
        });                
    </script>    
</head>

<body>
    <div id="box"></div>
</body>

</html>
