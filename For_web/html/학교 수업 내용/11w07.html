<!DOCTYPE html>

<html>
<head>

</head>

<body>
    <script>
        var dt = new Date();
        
        var month = dt.getMonth()+1;// +1은 현재 월을 나타 낼 때 사용
        var day = dt.getDate();
        var year = dt.getFullYear();
        document.write(month+" "+day+" "+year);
    </script>   
     
</body>


</html>
