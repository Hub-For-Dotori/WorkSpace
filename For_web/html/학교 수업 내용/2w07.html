<!DOCTYPE HTML>
<html>
<title>공부용</title>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <th colspan="2">지역별 홍차</th>
        </tr>
        <tr>
            <th colspan="2">중국</th>
            <td>정산 조종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>

    </table>
</body>

</html>
