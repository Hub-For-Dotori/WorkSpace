<!Doctype html>

<html>

<head>
    <title>14주차</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').hover(function(){
                $(this).css({
                    background: 'red',
                    color: 'white' 
                });  
            }, function(){
                $(this).css({
                    background: '',
                    color: ''
                });
            });
        });
    </script>    
</head>

<body>
    <h1>집 보내줘..</h1>
</body>

</html>
